<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>

    <!-- navbar -->

    <nav class="navbar bg-dark navbar-dark">
        <div class="container-fluid justify-content-md-between justify-content-center">
            <a class="navbar-brand">
                <i class="bi bi-sun-fill text-warning"></i>
                <span class="text-warning">Weather</span>
            </a>
            <div  class="d-flex">
                <form role="search">
                    <input id="inputCity" class="form-control rounded-end-0 rounded-start-5" type="search" placeholder="Search" aria-label="Search" value="">
                </form>
                <button id="search_btn" class="btn btn-outline-light rounded-end-5 rounded-start-0" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- day and date -->
    <div class="container-fluid">
        <div class="row justify-content-center p-2">
            <div class="col-auto">
                <p id="day_date" ></p>
            </div>
        </div>
            
            <!-- Weather-info-card -->
        
        <div class="row justify-content-center">
            <div class="col-lg-8 col-sm-12 bg-secondary bg-opacity-25 p-3 order-1 order-lg-0">
                <div class="row justify-content-evenly">
                    <div class="col-12">
                        <p class="text-center">Today Overview</p>
                    </div>
                    <div class="col-5  mt-1 d-flex align-items-center">
                        <div class="m-2"><i class="bi bi-wind text-primary fs-3"></i></div>
                        <div class="m-2">
                            <div class="m-1">Wind Speed</div>
                            <div id="windSpeed" class="fs-3">0 km/h</div>
                        </div>
                    </div>
                    <div class="col-5  mt-1 d-flex align-items-center">
                        <div class="m-2"><i class="bi bi-moisture text-primary fs-3"></i></div>
                        <div class="m-2">
                            <div class="m-1">Humidity</div>
                            <div id="humidity" class="fs-3">0 %</div>
                        </div>
                    </div>
                    <div class="col-5  mt-1 d-flex align-items-center">
                        <div class="m-2"><i class="bi bi-speedometer2 fs-3"></i></div>
                        <div class="m-2">
                            <div class="m-1">Pressure</div>
                            <div id="pressure" class="fs-3">0 mb</div>
                        </div>
                    </div>
                    <div class="col-5  mt-1 d-flex align-items-center">
                        <div class="m-2"><i class="bi bi-brightness-low text-warning fs-3"></i></div>
                        <div class="m-2">
                            <div class="m-1">UV Index</div>
                            <div id="uvIdx" class="fs-3">0 </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-sm-12 bg-secondary order-0 order-lg-1 text-light">
                <div class="row justify-content-evenly">
                    <div class="col-6 ">
                        <div id="dCity" class="">
                            Patna,Bihar
                        </div>
                    </div>
                    <div class="col-4 ">
                        <div id="dTime" class=""></div>
                    </div>
                    <div class="col-12 ">
                        <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="" id="weatherConditionImg">
                    </div>
                    <div class="col-6 ">
                        <div id="dTemp" class="fs-1 fw-medium">0 &#176C</div>
                    </div>
                    <div class="col-4  d-flex align-items-center">
                        <div id="weatherConditionText" class="fs-6">Sunny</div>
                    </div>
                    <div class="col-10">
                        <div id="dMinTemp">
                            Min Temp : 0 &#176C
                        </div>
                    </div>
                    <div class="col-10">
                        <div id="dMaxTemp">
                            Max Temp : 0 &#176C
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <canvas class="my-4 w-100 chartjs-render-monitor" id="myChart" width="1522" height="642" style="display: block; height: 514px; width: 1218px;"></canvas>
            
    </div>



    <script src="script.js"></script>
    <!-- JavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
